<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <header> 
        <div class="head">
            <span class="-after-1"></span>
            <span class="-after-2"></span>

                <h1>MDRoblox</h1>
                <p class="description">
                    Configure the settings of the extension here
                </p>
            </div>
        </div>
    </header>
    <main>
    <div id="main">
        <h1>Settings</h1>
        <sections class="Sett_secs" id="Act_EXT">Activate MDRoblox styling <input type="checkbox" id="Activate"></sections>
         <sections class="Sett_secs" id="ThemeColor">Text Color <input type="text" value="" placeholder="Color/#00000" id="ColorInput" ></sections>
         <section class="Sett_secs" id="ImageInput">Background Image<input type="file" id="IMG_FILE"> <sub>⚠️Do not choose an all white background</sub></section>
         <hr>
        <sections class="Sett_secs" id="Act_EXT">Game recommendations <input type="checkbox" id="Game_recommendation"></sections>
    </div>
    </main>
    <footer>
        <div class="socials">
            <p>Follow us on <a href="https://x.com/roblox_ext" target="_blank">twitter</a></p>

        </div>

    </footer>
